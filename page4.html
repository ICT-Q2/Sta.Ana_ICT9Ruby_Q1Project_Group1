<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <title>Contact Us | OBMC Sta. Ana</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="contact.css">
</head>
<style>
body {
  background-image: url("obmc.webp");
  background-repeat: no-repeat;
  font-family: "Times New Roman", Times, serif;
}
</style>

  <header class="header">
    <h1>Contact Us</h1>
  </header>

  <main class="container">
    <section class="contact-info">
      <h2>School Information</h2>
      <p><strong>Address:</strong> 2241 Pedro Gil St, Santa Ana, Manila, Metro Manila</p>
      <p><strong>Phone:</strong> (02) 8563 5356</p>
      <p><strong>Office Hours:</strong> Mon–Fri, 8:00 AM – 4:00 PM</p>
  
    </section>

    <section class="contact-form">
      <h2>Send Us a Message</h2>
      <form action="#" method="post">
        <label>
          Full Name
          <input type="text" name="name" required>
        </label>

        <label>
          Email Address
          <input type="email" name="email" required>
        </label>

        <label>
          Subject
          <input type="text" name="subject">
        </label>

        <label>
          Message
          <textarea name="message" rows="5" required></textarea>
        </label>

        <button type="submit">Submit</button>
      </form>
    </section>
  </main>

</body>
</html>
